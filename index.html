<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Saturn Probe</title>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="">
  <link rel="icon" href="" type="image/svg+xml">
  <link rel="apple-touch-icon" href="">

  <!-- IMB Plex Mono from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/typography.css?v=1.0">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

</head>

<body>
  <div id="loading" aria-label="Developer, designer and coffee addict">
    <span id="loading-text" aria-hidden="true"></span>
  </div>
  
  <div id="probe-planet">
    <svg  width="524" height="524" viewBox="0 0 524 524" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="261.5" cy="261.5" r="204.5" fill="#AEAEAE"/>
      <circle cx="262" cy="262" r="261.5" stroke="#AEAEAE"/>
      <rect id="probe" x="402" y="39" width="23" height="23" fill="#C4C4C4"/>
    </svg> 
  </div>


  <div id="dashboard">
    <aside id="dashboard-side">
      <header class="dashboard-element">
        <h1>Saturn Probe Dashboard</h1>
        <h2>08:09, 08/03/2022</h2>
        <h3>V0.3.01</h3>
      </header>
      <section id="current-position" class="dashboard-element">
        <h4>Current Position</h4>
      </section>
      <section id="logs" class="dashboard-element">
        <h4>Incoming Logs</h4>
        <div id="new-logs"></div>
      </section>
      <section id="overview" class="dashboard-element">
        <span class="text-green status">All systems operational</span>
        <span class="text-green status">Connection stable</span>
      </section>
    </aside>
    <main id="dashboard-main">
      <section id="webcam" class="dashboard-element">
        <h4>Live webcam</h4>
        <iframe width="100%" height="80%" src="https://ustream.tv/embed/17074538" scrolling="no" allowfullscreen webkitallowfullscreen frameborder="0" style="border: 0 none transparent;"></iframe>
      </section>
      <section id="albedo" class="dashboard-element">
        <h4>Latest Albedo</h4>
      </section>
      <section id="position" class="dashboard-element">
        <h4>Positional data</h4>
      </section>
      <section id="photo" class="dashboard-element">
        <h4>Latest photographic data</h4>
        <div>
          <img src="/img/photo_4.jpeg" alt="space probe orbiting saturn with saturn visible in bottom of image below probe and its rings visible at top of image above probe."/>
          <img src="/img/photo_5.jpeg" alt="yellow gas surrounding saturn with rings visible in the distance."/>
          <img src="/img/photo_2.jpeg" alt="space probe floats above layer of gas with blue sky behind and whisps of clouds."/>
          <img src="/img/photo_3.jpeg" alt="saturns rings with clouds in bottom of images and blue skies in foreground getting darkers gradually towards the top."/>
        </div>
      </section>
    </main>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
